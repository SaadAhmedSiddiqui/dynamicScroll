<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Scroll</title>

    <!-- styles :::-->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />

    <!--scripts :::-->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/dynamicScroll.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="exampleApp">
    <div ng-controller="ListCtrl">
        <dynamic-scroll mlm-model="list" mlm-output="listShown" mlm-display-size="40" mlm-load-size="15" mlm-element=".list-group">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in listShown" ng-bind="item"></li>
            </ul>
        </dynamic-scroll>
    </div>
</body>
</html>
